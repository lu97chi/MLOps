name: Azure Infrastructure Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy Azure Resources
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          resourceGroupName: ${{ secrets.AZURE_RESOURCE_GROUP }}
          mode: incremental
          template: ./azure_resources.json  # Path to your ARM template file
          parameters: '@parameters.json' 

      - name: Assign Roles to Service Principal
        run: |
          az role assignment create --assignee ${{ secrets.AZURE_CLIENT_ID }} --role "Contributor" --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }}
